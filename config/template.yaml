model:
  type :  # GPV
  n_mels : 40
---
train:
  epoch: 50
  batch_size: 64 
  num_workers: 16 
  summary_interval: 10
---
loss:
  type: 'BCELoss' 
---
optim:
  type: "Adam" # Adam
  Adam: 0.0001
  Adabound:
    initial: 0.001
    final: 0.05
---
scheduler: 
  type: 'Plateau' # Plateau, oneCycle, None
  oneCycle:
    max_lr: 0.0001
  Plateau:
    mode: 'min'
    patience: 2
    factor: 0.5
    min_lr: 0.000005
---
audio:
  shift : 160
  frame : 640
  n_mels : 32
  samplerate : 16000
---
data:
  root: '/home/data/kbh/VADK/'
---
log:
  root: '/home/nas/user/kbh/VADK/'
